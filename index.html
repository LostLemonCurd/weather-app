<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width'>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <img class="pin" src="img/map-pin.svg" alt="Pin location">
            <input type="text" placeholder="Entrez une ville">
            <button><img src="img/search.svg" alt="Search icon"></button>
        </div>
        <div class="not-found">
            <img src="img/404.png" alt="Page not found">
            <p>404: City not found</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <span></span>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <img src="img/waves.svg" alt="Cloud icon">
                <span></span>
                <p>Humidity</p>
            </div>
            <div class="wind">
                <img src="img/wind.svg" alt="Wind icon">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</body>
</html>
