<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width'>
    <link rel="icon" type="image/png" sizes="16x16" href="img/cloudy.png">
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/3ebad5cdee.js" crossorigin="anonymous"></script>
    <script src='script.js' defer></script>
    <title>Weather</title>
</head>
<body>
    <div class="language">
        <button class="fr">FR</button>
        <button class="en">EN</button>
    </div>
    <div class="container">
        <div class="search-bar">
            <img class="pin" src="img/map-pin.svg" alt="Pin location">
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass" type="submit"></button>
        </div>
        <div class="not-found">
            <img src="img/404.png" alt="Page not found">
            <p>404: City not found</p>
        </div>
        <div class="weather-box">
            <img class="temp-img" src="" alt="Temperature image depending on the weather">
            <span class="temperature"></span>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <img src="img/waves.svg" alt="Cloud icon">
                <div class="humidity-details">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="img/wind.svg" alt="Wind icon">
                <div class="wind-details">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
